{% extends 'queridocuerpo_pro/base.html' %}

            />
        </div>
        
    </div>
    <div class="row p-3"></div>
</div>
{% endblock header %}

            <div>

                    <div class="container">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="p-1">
                                    <div class="form-outline">
                                        <i class="fas fa-key trailing"></i>
                                        <input required type="text" id="form1" class="form-control" />

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="p-1">
                                    <div class="d-grid gap-2">
                                        <a href="resumen-usuario" class="btn btn-outline" data-mdb-ripple-color="dark">
                                            Ingresar <i class="fas fa-sign-in-alt"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
              </div>
            <br>
        </div>
    </div>
</div>

{% endblock content %}
