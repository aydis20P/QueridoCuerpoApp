{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
<title>Querido Cuerpo</title>
{% endblock head %}

{% block header %}
<div class="container gy-5">
    <div class="row p-3"></div>
    <div class="row p-3">
        
        <div class="col">
            <div class="d-flex justify-content-center align-items-center h-100 p-4">
                <img
                src="static/images/querido_cuerpo_elipse.png"
                height="200"
                alt=""
                loading="lazy"
                />
            </div>
        </div>
        
    </div>
    <div class="row p-3"></div>
</div>
      
{% endblock header %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col p-4">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <div class="container">    
                        <div class="row g-0">
                            <div class="col-md">
                                <div class="p-1">
                                    <div class="form-outline form-white">
                                        <i class="fas fa-user-alt trailing icon-success"></i>
                                        <input required type="text" id="formWhite" class="form-control" />
                                        <label class="form-label" for="formWhite">Usuario</label>
                                      </div>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="p-1">
                                    <div class="form-outline form-white">
                                        <i class="fas fa-key trailing icon-success"></i>
                                        <input required type="text" id="form1" class="form-control" />
                                        <label class="form-label" for="form1">Contrase√±a</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="p-1">
                                    <div class="d-grid gap-2">
                                        <a href="resumen-usuario" class="btn btn-outline-light" data-mdb-ripple-color="dark">
                                            Ingresar <i class="fas fa-sign-in-alt icon-success"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
              </div>
            <br>
        </div>
    </div>
</div>

{% endblock content %}
