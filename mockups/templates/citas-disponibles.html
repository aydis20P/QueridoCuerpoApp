{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
<title>Calendario de citas</title>
{% endblock head %}

{% block header %}

    {% include 'navbar.html' %}
      
{% endblock header %}

{% block content %}

<div class="container mt-3">
    <div id="card-mes" class="row">
        <div class="col">
            <div class="card text-white bg-info">
                <div class="card-header">
                    <h5>Horarios disponibles:</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div></div>
                        <div>
                            <select id="select-mes" class="form-select mb-3 mt-3">
                                <option value="0" selected>Selecciona un horario</option>
                                <option value="1300">13:00</option>
                                <option value="1430">14:30</option>
                                <option value="1600">16:00</option>
                                <option value="1730">17:30</option>
                                <option value="1900">19:00</option>
                                <option value="2030">20:30</option>
                            </select>
                            <h5 id="text-mes" style="display: none;">test</h5>
                        </div>
                        <div></div>
                    </div>
                    <div class="col d-flex justify-content-between">
                        <div></div>
                        <div class="d-flex justify-content-end" onclick="showAlert('Â¡Cita agendada!')" style="cursor: pointer;">
                            <p id="sig-mes" class="lead mb-1">
                                <small>
                                    Agendar
                                </small>
                            </p>
                            <i class="far fa-calendar-check p-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block script %}

<script>
    function showAlert(msj) {
      alert(msj);
      window.location = 'resumen-usuario';
    }
</script>

{% endblock script %}
