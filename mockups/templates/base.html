<!DOCTYPE html>
{% load static %}
<xml:html>

        <!-- Carousel -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-mdb-ride="carousel">

              <div class="carousel-item active">
                <img
                  src="static/images/querido_cuerpo_long.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="static/images/cuerpo.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="static/images/mente.jpg"

                  alt="..."
                />
              </div>
            </div>
          </div>

        <br>

        {% block head %}
        <title>Mockups Socorrito</title>
        {% endblock head %}

        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
        rel="stylesheet"
        />
    </head>

        {% block content %}

        {% endblock content %}

        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"

        <div class="container p-4 pb-0">

          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/Queridocuerpomx" role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/queridocuerpomx/" role="button"

        </div>
